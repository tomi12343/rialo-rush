<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rialo Rush</title>
  <link rel="icon" href="assets/player.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- üé• Background -->
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="assets/background.mp4" type="video/mp4" />
    </video>

    <!-- üéÆ Canvas -->
    <canvas id="gameCanvas" width="960" height="540" tabindex="0"></canvas>

    <!-- üß≠ HUD -->
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
      <div id="highscore">High Score: 0</div>
    </div>

    <!-- üü¢ Start Overlay -->
    <div id="start" class="overlay">
      <h1>Rialo Rush</h1>
      <p>Gunakan ‚Üë / ‚Üì untuk bergerak (Auto Shoot)</p>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- üî¥ Game Over Overlay -->
    <div id="overlay" class="overlay hidden">
      <h1>GAME OVER</h1>
      <p>Your run is over!</p>
      <button id="restart">Restart</button>
    </div>

    <!-- üéÆ On-screen Controls -->
    <div id="mobile-controls">
      <button id="btn-up" aria-label="Move Up">‚¨ÜÔ∏è</button>
      <button id="btn-down" aria-label="Move Down">‚¨áÔ∏è</button>
    </div>

    <!-- üí¨ Credit -->
    <div id="credit">by: saylireal</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
